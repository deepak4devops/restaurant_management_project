<!DOCTYPE html>
<html>
    <head>
        <title>Menu Items</title>
    </head>
    <body>
        <h1>Menu</h1>
        <ul>
            {% for item in menu_items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
            {% empty %}
            <li>No menu items available</li>
            {% endfor %}
        </ul>
    </body>
</html>
